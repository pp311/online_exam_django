<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lịch sử làm bài</title>
  <link rel="stylesheet" href="{% static 'history_do_test.css' %}">
</head>

<body>
  {% include 'navbar.html' %}
    <div class="container">
        <h2>Danh sách bài thi đã làm</h2>
        <div class="history">
            <table>
                <thead>
                  <tr>
                    
                    <th>Tên bài thi</th>
                    <th>Điểm</th>
                    <th>Thời gian nộp bài</th>
                    <th>Xem chi tiết bài thi</th>
                  </tr>
                </thead>
                <tbody>
                  {% for result in result_list %}
                    <tr>          
                       <td>{{result.IDResult}}</td>
                       <td>{{result.Grade}}</td>
                       <td>{{result.SubmitTime}}</td>
                       <td><a href=''>Xem chi tiết</a></td>
                    </tr>        
                    {% endfor %}
                </tbody>
              </table>
    </div>
</body>

</html>
